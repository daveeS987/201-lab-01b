<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    h1 {
      color: white;
      background-color: rgb(61, 64, 67);

    }

      font-family: Helvetica, sans-serif;

<body>
  <header>

  </header>
  <main>
    <h1>Class 1 Lab</h1>
    <p style="background-color: blue; color: orange">Hello. What is your Name??</p>
    <script>
      var name = prompt("Hello, what is your Name?");
      console.log('name: ' + name);
      alert('Welcome ' + name + '!!');
    </script>
    <p style="background-color: rgb(0, 85, 10); color: red">How are you doing today?</p>
    <script>
      var feelings = prompt("How are you doing today?");
      console.log('feelings: ' + feelings);
      alert(name + ", We're glad you are " + feelings);
    </script>
    <p style="background-color: rgb(13, 146, 33); color: brown">Where are you from?</p>
    <script>
      var homeArea = prompt("Where are you from?");
      console.log('homeArea: ' + homeArea);
      alert(name + ", I would love to visit " + homeArea + "!");
    </script>
    <p style="background-color:rgba(34, 113, 43, 0.776); color: yellow">What do you like to do for fun?</p>
    <script>
      var hobbies = prompt("What do you like to do for fun?");
      console.log('hobbies: ' + hobbies);
      alert(name + ", I'm glad you're " + feelings + ". It was nice meeting you. One day I would like to go to " + homeArea + " and " + hobbies + "!");
    </script>
  </main>
